<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="./css/tela.css">
    <script src="./js/tela.js"></script>

    <title>Calculadora High Tech</title>

</head>

<body>
    <div id="calculadora">
        <form name="calc">
            <div>
                <h1>Calculadora High Tech</h1>

            </div>
            <div>
                <input type="text" value="" name="visor">
            </div>

            <div>
                <input type="button" name="num7" value="7" onclick="calculadora.botao(7);" />
                <input type="button" name="num8" value="8" onclick="calculadora.botao(8);" />
                <input type="button" name="num9" value="9" onclick="calculadora.botao(9);" />
                <input type="button" value="/" onclick="calculadora.botao('/'); calculadora.dividirValor()" />
            </div>
            <div>
                <input type="button" name="num4" value="4" onclick="calculadora.botao(4);" />
                <input type="button" name="num5" value="5" onclick="calculadora.botao(5);" />
                <input type="button" name="num6" value="6" onclick="calculadora.botao(6);" />
                <input type="button" value="*" onclick="calculadora.botao('*'); calculadora.multiplicarValor();" />
            </div>
            <div>
                <input type="button" name="num1" value="1" onclick="calculadora.botao(1);" />
                <input type="button" name="num2" value="2" onclick="calculadora.botao(2);" />
                <input type="button" name="num3" value="3" onclick="calculadora.botao(3);" />
                <input type="button" value="-" onclick="calculadora.botao('-'); calculadora.subtrairValor()" />
            </div>
            <div>
                <input type="button" name="limpar" class="num" value="AC" onClick="calculadora.limpar();" />
                <input type="button" name="num0" class="num" value="0" onclick="calculadora.botao(0);" />
                <input type="button" name="igual" class="num" value="=" onclick="calculadora.calcular();" />
                <input type="button" name="dividir" class="oper" value="+" onclick="calculadora.botao('+');calculadora.calculadora();" />
              
            </div>
            <div>
                    <input type="button" value="." onclick="calculadora.botao('.') ;" />
                    <input type="button" name="num%" class="num" value="%" onclick="calculadora.botao('%'); calculadora.porcentagem()"/>
               
            </div>
            <br>
        </form>
        <div id="agh">
            <p>Carolina Mesquita Calc
        </div>
    </div>



</body>

</html>
