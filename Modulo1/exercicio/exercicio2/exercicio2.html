<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Cliente</title>

    <link rel="stylesheet" type="text/css" href="css/exercicio2.css">
    <script src="js/menu.js"></script>
    <script src="js/cadastro.js"></script>
</head>

<body>
    <nav class="centro" id="menu">
        <img src="img/x-128.png" alt="" class="menu_fechar" onclick="fecharMenu()" >
       <h2> Menu </h2> 
        <ul>
            <li>Usuário</li>
            <li>Cliente</li>
            <li>Professor</li>
            <li>Cursos</li>
            <li>Sair</li>
        </ul>
    </nav>
    <main>
        <img src="img/menu-512.png"/ class="menu_abrir" onclick="abrirMenu()">
        <div class="campo" style="text-align: center">
            <h2>Cadastro de Cliente</h2>
        </div>
        <form>
            <div>
                <input type="text" placeholder="Nome" id="nome"/>
            </div>
            <div>
                <input type="email" placeholder="E-mail" id="email"/>
            </div>
        
            <div>
                <label for="m">Masculino</label>
                <input type="radio" name="sexo" value="m" id="m"/>
            
                <label for="f">Feminino</label>
                <input type="radio" name="sexo" value="f" id="f"/>
            </div>
            <fieldset>
                <legend>Cursos de Intereresse</legend>
                <div>
                    <input type="checkbox" id="web" name="curso" /> 
                    <label for="web"> Curso de Desenvolvimento Web</label>
                </div>

                <div>
                    <input type="checkbox" id="mobile" name="curso"/> 
                    <label for="mobile"> Curso de Desenvolvimento Mobile</label>
                </div>
                <div>
                    <input type="checkbox" id="desktop" name="curso"/> 
                    <label for="desktop"> Curso de Desenvolvimento Desktop</label>
                </div>
            </fieldset>
            <div>
                <label for="estado"> Estado </label>
                <select id="estado">
                        <option value=""> Nenhum </option>
                        <option value="MS" selected> Mato Grosso do Sul</option>
                        <option value="SP"> São Paulo</option>
                        <option value="RJ"> Rio de Janeiro</option>
                </select>
            </div>
            <div>
                <label>Foto</label>
                <input type="file"  id="foto"/>
            </div>
            <div>
                <label for="data" class="centro">Data Nascimento</label>
                <input type="datetime-local" id="data">
            </div>
            <div class="centro">
                <button type="button" onclick="cadastro.validar()">Salvar</button>
            </div>

    </form>

</main>

</body>
</html>
