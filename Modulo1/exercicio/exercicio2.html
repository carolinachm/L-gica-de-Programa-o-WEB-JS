<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Cliente</title>

    <link rel="stylesheet" type="text/css" href="exercicio2.css">
</head>

<body>
    <div>
        <h2>Cadastro de Cliente</h2>
    </div>
    <form>
        <div id="cadastro">

            <div>
                <input type="text" placeholder="Nome" />
            </div>
            <div>
                <input type="text" placeholder="e-mail" />
            </div>
            <div>
                <label>Sexo:</label>
               
                        <label for="m">Masculino</label>
                        <input type="radio" name="sexo" />
                        <label for="f">Feminino</label>
                        <input type="radio" name="sexo" />
              
               
            </div>
            <div>
                <legend>Curos de interesse</legend>
                <fieldset disabled="disabled">
                    <div>
                        <input type="checkbox" name="opcao" id="web" />
                        <label>Curso de desenvolvimento web</label>
                    </div>

                    <div>
                        <input type="checkbox" name="opcao" id="moblie" />
                        <label>Curso de desenvolvimento moblie</label>
                    </div>

                    <div>
                        <input type="checkbox" name="opcao" id="desktop" />
                        <label>Curso de desenvolvimento desktop</label>
                    </div>

                </fieldset>
            </div>
            <div>
                Estado:
                <select name="estado">
                    <option value="" selected>Selecione</option>
                    <option value="ac">Acre</option>
                    <option value="al">Alagoas</option>
                    <option value="am">Amazonas</option>
                    <option value="ap">Amapá</option>
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceará</option>
                    <option value="df">Distrito Federal</option>
                    <option value="es">Espírito Santo</option>
                    <option value="go">Goiás</option>
                    <option value="ma">Maranhão</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="pa">Pará</option>
                    <option value="pb">Paraíba</option>
                    <option value="pr">Paraná</option>
                    <option value="pe">Pernambuco</option>
                    <option value="pi">Piauí</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="ro">Rondônia</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="rr">Roraima</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="se">Sergipe</option>
                    <option value="sp">São Paulo</option>
                    <option value="to">Tocantins</option>
                </select>
            </div>
            <div>
                Foto:
                <form action="">
                    <input type="file" name="pic" accept="image/*">
                    <input type="submit">
                </form>
            </div>
            <div>
                <label for="data">Data de Nascimento</label>
                <input id="data" type="datetime-local" />
            </div>
            <button>Salvar</button>
        </div>
    </form>
</body>

</html>
